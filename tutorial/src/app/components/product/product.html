<div class="column gap-1 wrapper">
    <img [src]="product.image" alt="product thumbnail">
    <h2 class="title">{{product.name}}</h2>

    <div class="row">
        <span class ="price-label"></span>
        <span class="price">Price: {{product.price}}</span>
    </div>
     <p-rating 
       [(ngModel)]="product.rating"
       [readonly]="false"
     />

     <div class="row">
        <button
            type="button"
            pButton
            severity="success"
            icon="pi pi-pencil"
            (click)="editProduct()"
            label="Edit">
        </button>
        <button
            type="button"
            pButton
            severity="danger"
            icon="pi pi-trash"
            (click)="deleteProduct()"
            label="Delete"
            #deleteButton
          >
            
        </button> 
</div>
